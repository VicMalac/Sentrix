  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>Valida+ | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <style>
      body {
        background-color: #2b3035;
        font-family: 'Segoe UI', sans-serif;
        color: white;
      }


      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      .top-bar img.profile-icon {
        width: 36px;
        height: 36px;
      }

      .logout-link {
        color: #e57373;
        font-weight: bold;
        text-decoration: none;
      }

      .logout-link:hover {
        color: #ff8a80;
        text-decoration: underline;
      }

      .logo-center {
        display: block;
        margin: 0 auto 20px auto;
        height: 60px;
      }

      .card-custom {
        border-radius: 12px;
        padding: 20px;
        transition: transform 0.3s ease;
        text-align: center;
        height: 100%;
      }

      .card-custom:hover {
        transform: scale(1.03);
        cursor: pointer;
      }

      .card-custom img {
        width: 60px;
        margin-bottom: 10px;
      }

      .card-title {
        font-size: 18px;
        font-weight: bold;
      }

      .card-text {
        font-size: 14px;
        color: #ccc;
      }
    </style>
  </head>

  <body>
    <!-- Top Navigation -->
    <header class="top-bar">
      <a href="perfil.html">
        <img src="../assets/img/icons/profile.png" alt="Perfil" class="profile-icon">
      </a>
      <a href="#" id="logoutLink" class="logout-link">Sair</a>
    </header>

    <!-- Logo -->
    <img src="../assets/img/logo.png" alt="Logo Valida+" class="logo-center">

    <!-- Welcome -->
    <section class="text-center mt-3">
      <h1>Bem-vindo ao Valida+</h1>
      <p id="boas-vindas" class="text-secondary">Carregando...</p>
    </section>

    <!-- Action Cards -->
    <section class="container mt-5">
      <div class="row justify-content-center g-4">
        <div class="col-10 col-md-4 col-lg-3">
          <div class="card-custom h-100" id="validarCartaoCard">
            <img src="../assets/img/icons/cartao.png" alt="Validação">
            <div class="card-title">Validação de Cartões</div>
            <div class="card-text">Validar cartões de forma segura</div>
          </div>
        </div>
        <div class="col-10 col-md-4 col-lg-3">
          <div class="card-custom h-100" id="historicoCard">
            <img src="../assets/img/icons/historico.png" alt="Histórico">
            <div class="card-title">Histórico</div>
            <div class="card-text">Ver seus cartões validados</div>
          </div>
        </div>
        <div class="col-10 col-md-4 col-lg-3">
          <div class="card-custom h-100" id="planisCard">
            <img src="../assets/img/icons/planos.png" alt="Planis">
            <div class="card-title">Planos</div>
            <div class="card-text">Em breve</div>
          </div>
        </div>
        <div class="col-10 col-md-4 col-lg-3">
          <div class="card-custom h-100" id="indicaMaisCard">
            <img src="../assets/img/icons/indica+.png" alt="Indica+">
            <div class="card-title">Indica+</div>
            <div class="card-text">Em breve</div>
          </div>
        </div>
      </div>      
    </section>

    <footer class="text-center mt-5 text-secondary">
      <p>&copy; 2025</p>
    </footer>

    <script src="../js/dashboard.js"></script>
  </body>
</html>
