    <style>
      body {
        background-color: #212529;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        min-height: 100vh;
        flex-direction: column;
      }


      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      .top-bar a {
        color: #bbb;
        font-weight: bold;
        text-decoration: none;
      }

      .top-bar a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .logout-link {
        color: #e57373 !important;
        font-weight: bold !important;
        text-decoration: none !important;
      }

      .logout-link:hover {
        color: #ff8a80 !important;
        text-decoration: underline !important;
      }

      .logo-center {
        display: block;
        margin: 0 auto 30px auto;
        height: 60px;
      }

      .form-container {
        max-width: 380px;
        margin: 0 auto;
      }

      input.form-control {
        background-color: #e8f0fe;
        color: #000;
      }

      input.form-control::placeholder {
        color: #666;
      }

      input.form-control:focus {
        background-color: #e8f0fe;
        color: #000;
        border-color: #6a1b9a;
        box-shadow: none;
      }

      .btn-valida {
        background-color: #6a1b9a;
        border: none;
        color: white;
        font-weight: bold;
      }
      
      .btn-valida:hover {
        background-color: white !important;
        color: #6a1b9a !important;
      }

      .mensagem-erro,
      .mensagem-sucesso {
        margin-top: 10px !important;
        max-width: 380px;
        margin: 0 auto;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
      }

      .mensagem-erro {
        background-color: #ffe6e6;
        color: #f44336;
      }

      .mensagem-sucesso {
        background-color: #e8f5e9;
        color: #4caf50;
      }
    </style>
  </head>

  <body>
    <!-- Top Navigation -->
    <header class="top-bar d-flex justify-content-end gap-4">
      <a href="dashboard.html" class="text-light fw-bold text-decoration-none">Dashboard</a>
      <a href="#" id="logoutLink" class="logout-link">Sair</a>
    </header>    

    <!-- Logo -->
    <img src="../assets/img/logo.png" alt="Logo Valida+" class="logo-center">

    <!-- FormulÃ¡rio -->
    <main class="form-container">
      <h2 class="text-center mb-4">Atualizar Perfil</h2>
      <form id="perfilForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="telefone" placeholder="Telefone" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="nascimento" required>
        </div>
        <button type="submit" id="salvarPerfil" class="btn btn-valida w-100">
          Salvar
        </button>
        <div id="mensagem-erro" class="mensagem-erro d-none"></div>
        <div id="mensagem-sucesso" class="mensagem-sucesso d-none"></div>
      </form>
    </main>

    <script src="../js/perfil.js"></script>
  </body>
</html>
