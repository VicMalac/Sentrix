<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valida+ | Cartões</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background-color: #2b3035;
      color: white;
    }
    .cartao-realista {
      width: 360px;
      height: 220px;
      perspective: 1000px;
      margin: 20px;
    }
    .cartao-inner {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .cartao-inner.virado {
      transform: rotateY(180deg);
    }
    .cartao-frente, .cartao-verso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      background: linear-gradient(135deg, #7b1fa2, #9c27b0);
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .cartao-frente {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .cartao-frente .topo-frente {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cartao-frente .meio-frente {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cartao-frente img.logo-nubank,
    .cartao-frente img.logo {
      width: 60px;
    }
    .cartao-frente img.chip {
      width: 40px;
    }
    .cartao-frente img.mastercard {
      width: 60px;
    }
    .cartao-frente .nome-titular {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 10px;
    }
    .cartao-verso {
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .banda-magnetica {
      background: #000;
      height: 40px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .linha-dados {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }
    .campo-label {
      font-size: 0.6rem;
      color: #bbb;
    }
    .info-menor {
      font-size: 0.6rem;
      color: #ccc;
      margin-top: 10px;
    }

    @media (max-width: 576px) {
      .cartao-realista {
        width: 90vw;
        height: auto;
        margin: 10px auto;
      }
      .cartao-inner {
        height: auto;
        min-height: 220px;
      }
      .cartao-frente,
      .cartao-verso {
        height: auto;
        padding: 16px;
      }
      .linha-dados {
        flex-direction: column;
        gap: 4px;
      }
      .linha-dados > div {
        display: flex;
        justify-content: space-between;
      }
      .cartao-frente img.logo,
      .cartao-frente img.logo-nubank,
      .cartao-frente img.mastercard {
        width: 50px;
      }
      .cartao-frente img.chip {
        width: 35px;
      }
      .cartao-frente .nome-titular {
        font-size: 0.9rem;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4 py-2">
    <a href="perfil.html">
      <img src="../assets/img/icons/profile.png" alt="Perfil" class="profile-icon" style="height: 36px;" />
    </a>
    <div>
      <a href="dashboard.html" class="text-white text-decoration-none me-3">Dashboard</a>
      <a href="#" id="logoutLink" class="text-white text-decoration-none">Sair</a>
    </div>
  </header>

  <main class="container py-4">
    <h1 class="text-center mb-4">Histórico de Cartões Validados</h1>
    <div id="listaCartoes" class="d-flex flex-wrap justify-content-center"></div>
  </main>

  <!-- Modal de Senha -->
  <div class="modal fade" id="modalSenha" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title">Digite sua senha</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control" id="senhaUsuario" placeholder="Senha" />
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-light" id="verificarSenha">Verificar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAzh7grLVeDUCsW00y4-B7w2waEtnM6RzA",
      authDomain: "validamais-54b99.firebaseapp.com",
      projectId: "validamais-54b99",
      storageBucket: "validamais-54b99.appspot.com",
      messagingSenderId: "554575483890",
      appId: "1:554575483890:web:3d66599c3b834c62c9116b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let usuarioAtual = null;
    let cartoes = [];
    let cartaoIndexAtual = null;
    const modalSenha = new bootstrap.Modal(document.getElementById("modalSenha"));

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return window.location.href = "login.html";
      usuarioAtual = user;
      const snap = await db.collection("usuarios").doc(user.uid).collection("cartoes").orderBy("criadoEm", "desc").get();
      cartoes = snap.docs.map(doc => ({ id: doc.id, ...doc.data(), revelado: false }));
      renderizarCartoes();
    });

    function renderizarCartoes() {
      const container = document.getElementById("listaCartoes");
      container.innerHTML = "";

      cartoes.forEach((cartao, index) => {
        const nome = cartao.nome || "TITULAR";
        const numero = cartao.numero || "**** **** **** ****";
        const validade = cartao.novaValidade || "**/**";
        const cvv = cartao.cvv || "***";

        const wrapper = document.createElement("div");
        wrapper.className = "cartao-realista";
        wrapper.innerHTML = `
          <div class="cartao-inner ${cartao.revelado ? 'virado' : ''}" id="cartao-${index}">
            <div class="cartao-frente">
              <div class="d-flex justify-content-between">
                <img height="50px" src="logo.png" class="logo">
                <img src="megacard.png" class="mastercard">
              </div>
              <div>
                <img src="chip.png" class="chip mb-2">
                <div class="fs-5">${nome}</div>
              </div>
            </div>
            <div class="cartao-verso">
              <div class="banda-magnetica"></div>
              <div class="linha-dados">
                <div>
                  <div class="campo-label">Número</div>
                  <div class="numero-cartao">${numero}</div>
                </div>
                <div>
                  <div class="campo-label">Validade</div>
                  <div class="validade-cartao">${validade}</div>
                </div>
                <div>
                  <div class="campo-label">CVV</div>
                  <div class="cvv-cartao">${cvv}</div>
                </div>
              </div>
              <div class="info-menor">
                platinum<br>
                Precisa de ajuda?<br>
                Megacard Global Service 0800 759 124
              </div>
            </div>
          </div>
        `;

        const cartaoEl = wrapper.querySelector(".cartao-inner");
        cartaoEl.addEventListener("click", () => {
          if (!cartao.revelado) {
            cartaoIndexAtual = index;
            document.getElementById("senhaUsuario").value = "";
            modalSenha.show();
          } else {
            cartaoEl.classList.toggle("virado");
          }
        });

        container.appendChild(wrapper);
      });
    }

    document.getElementById("verificarSenha").addEventListener("click", async () => {
      const senha = document.getElementById("senhaUsuario").value.trim();
      if (!senha || usuarioAtual === null || cartaoIndexAtual === null) return alert("Digite sua senha");

      const cred = firebase.auth.EmailAuthProvider.credential(usuarioAtual.email, senha);
      try {
        await usuarioAtual.reauthenticateWithCredential(cred);
        cartoes[cartaoIndexAtual].revelado = true;
        renderizarCartoes();
        modalSenha.hide();
        document.getElementById(`cartao-${cartaoIndexAtual}`).classList.add("virado");
      } catch (e) {
        alert("Senha incorreta.");
      }
    });

    document.getElementById("logoutLink")?.addEventListener("click", e => {
      e.preventDefault();
      firebase.auth().signOut().then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
