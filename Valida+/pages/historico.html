<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valida+ | Cartões</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/historico.css" />

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4 py-2">
    <a href="perfil.html">
      <img src="../assets/img/icons/profile.png" alt="Perfil" class="profile-icon" style="height: 36px;" />
    </a>
    <div>
      <a href="dashboard.html" class="text-white text-decoration-none me-3">Dashboard</a>
      <a href="#" id="logoutLink" class="text-white text-decoration-none">Sair</a>
    </div>
  </header>

  <main class="container py-4">
    <h1 class="text-center mb-4">Histórico de Cartões Validados</h1>
    <div id="listaCartoes" class="d-flex flex-wrap justify-content-center"></div>
  </main>

  <div class="modal fade" id="modalSenha" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title">Digite sua senha</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control" id="senhaUsuario" placeholder="Senha" />
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-light" id="verificarSenha">Verificar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/historico.js"></script>
</body>
</html>
