<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valida+ | Validar Cartão</title>
    <link rel="stylesheet" href="../css/style.css" />
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAzh7grLVeDUCsW00y4-B7w2waEtnM6RzA",
        authDomain: "validamais-54b99.firebaseapp.com",
        projectId: "validamais-54b99",
        storageBucket: "validamais-54b99.appspot.com",
        messagingSenderId: "554575483890",
        appId: "1:554575483890:web:3d66599c3b834c62c9116b"
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <style>
      body {
        background-color: #212529;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #212529;
        padding: 15px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .menu {
        display: flex;
        gap: 20px;
      }

      .menu a {
        color: #bb86fc;
        text-decoration: none;
        font-weight: bold;
      }

      .container-validacao {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        padding: 60px 20px;
      }

      #cartaoContainer {
        perspective: 1000px;
        width: 320px;
        height: 180px;
        position: relative;
      }

      .cartao {
        width: 100%;
        height: 100%;
        border-radius: 16px;
        transition: transform 0.6s ease;
        transform-style: preserve-3d;
        position: absolute;
        top: 0;
        left: 0;
      }

      .cartao-frente,
      .cartao-verso {
        backface-visibility: hidden;
        border-radius: 16px;
        padding: 20px;
        width: 100%;
        height: 100%;
        position: absolute;
        box-sizing: border-box;
      }

      .cartao-frente {
        background: linear-gradient(135deg, #7b1fa2, #9c27b0);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 2;
      }

      .cartao-verso {
        background: linear-gradient(135deg, #7b1fa2, #9c27b0);
        transform: rotateY(180deg);
        color: white;
      }

      .flipped {
        transform: rotateY(180deg);
      }

      .banda-magnetica {
        height: 40px;
        background: #000;
        margin-bottom: 20px;
        border-radius: 4px;
      }

      .numero-cartao,
      .nome-cartao,
      .validade-cartao,
      .cvv-cartao {
        font-size: 16px;
        letter-spacing: 2px;
      }

      .form-validacao {
        background: #ffffff;
        color: #000;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
      }

      .form-validacao input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #e8f0fe;
      }

      .form-validacao .linha {
        display: flex;
        gap: 10px;
      }

      .form-validacao .linha input {
        flex: 1;
      }

      .form-validacao button {
        width: 100%;
        padding: 12px;
        background: #6a1b9a;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-validacao button:hover {
        background: #8e24aa;
      }

      .selos-seguranca {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .selos-seguranca img {
        height: 40px;
      }

      .linha-cartao {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-cartao {
        height: 44px;
      }

      .logo-megacard {
        height: 30px;
      }
      @media (max-width: 768px) {
  .container-validacao {
    flex-direction: column;
    align-items: center;
    gap: 30px;
    padding: 40px 20px;
  }

  #cartaoContainer {
    width: 95vw;
    height: auto;
    max-width: 360px;
  }

  .cartao {
    height: auto;
    min-height: 180px;
  }

  .cartao-frente,
  .cartao-verso {
    position: relative;
    height: auto;
    min-height: 180px;
  }

  .form-validacao {
    width: 90%;
    max-width: 400px;
  }
}

    </style>
  </head>

  <body>

    <header class="header">
      <a href="perfil.html">
        <img src="../assets/img/icons/profile.png" alt="Perfil" class="profile-icon" />
      </a>
      <div class="menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutLink">Sair</a>
      </div>
    </header>

    <div class="container-validacao">
      <div id="cartaoContainer" class="cartao">
        <!-- Frente -->
        <div class="cartao-frente">
          <div style="display: flex; justify-content: space-between;">
            <img src="" alt="" style="height: 35px;">
            <img src="../assets/img/icons/megacard.png" alt="MegaCard" class="logo-megacard">
          </div>
          <div class="linha-cartao">
            <img src="../assets/img/logo.png" alt="Logo Valida+" class="logo-cartao">
            <div id="visualNome">Nome no Cartão</div>
          </div>
        </div>
      
        <!-- Verso -->
        <div class="cartao-verso">
          <div class="banda-magnetica"></div>
          <div style="position: absolute; bottom: 20px; left: 20px; right: 20px; font-size: 14px; display: flex; justify-content: space-between;">
            <div>
              <div style="font-size: 10px;">Número</div>
              <div id="visualNumero">0000 0000 0000 0000</div>
            </div>
            <div>
              <div style="font-size: 10px;">Validade</div>
              <div id="visualValidade">MM/AAAA</div>
            </div>
            <div>
              <div style="font-size: 10px;">CVV</div>
              <div id="visualCVV">CVV</div>
            </div>
          </div>
        </div>
      </div>
      

      <div class="form-validacao">
        <form id="cartaoForm">
          <input type="text" id="nomeCartao" placeholder="Nome no Cartão" required>
          <input type="text" id="numeroCartao" placeholder="Número do Cartão" maxlength="19" required>
          <div class="linha">
            <input type="text" id="validadeCartao" placeholder="MM/YY" maxlength="5" required>
            <input type="text" id="cvvCartao" placeholder="CVV" maxlength="3" required>
          </div>
          <button type="submit">Verificar</button>

          <div class="selos-seguranca">
            <img src="../assets/img/icons/selo1.png" alt="Selo 1">
            <img src="../assets/img/icons/selo2.png" alt="Selo 2">
            <img src="../assets/img/icons/selo3.png" alt="Selo 3">
          </div>
        </form>
      </div>
    </div>

    <script src="../js/validador.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const logoutLink = document.getElementById('logoutLink');
        logoutLink?.addEventListener('click', (e) => {
          e.preventDefault();
          firebase.auth().signOut().then(() => {
            window.location.href = "Valida+/pages/login.html";
          }).catch((error) => {
            console.error('Erro ao deslogar:', error);
          });
        });
      });
    </script>
  </body>
</html>
