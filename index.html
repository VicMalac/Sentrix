<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <title>Valida+ | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
      }

      .form-signin {
        max-width: 330px;
        padding: 1rem;
      }

      .logo-img {
        width: 120px;
        height: 120px;
      }

      .form-floating input:focus {
        background-color: #212529 !important;
        color: #fff;
        box-shadow: none;
        border-color: #6a1b9a;
      }

      .form-floating label {
        color: #aaa;
      }

      .mensagem-erro {
        margin-top: 15px;
        color: #f44336;
        background: #ffe6e6;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
      }
      input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
        box-shadow: 0 0 0px 1000px #212529 inset !important;
        -webkit-text-fill-color: #fff !important;
        transition: background-color 5000s ease-in-out 0s;
        }

    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAzh7grLVeDUCsW00y4-B7w2waEtnM6RzA",
        authDomain: "validamais-54b99.firebaseapp.com",
        projectId: "validamais-54b99",
        storageBucket: "validamais-54b99.appspot.com",
        messagingSenderId: "554575483890",
        appId: "1:554575483890:web:3d66599c3b834c62c9116b"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body class="d-flex align-items-center justify-content-center bg-body-tertiary">

    <main class="form-signin w-100 m-auto text-center">
      <form id="loginForm">
        <img class="mb-4 logo-img" src="assets/img/logo.png" alt="Valida+">
        <h1 class="h3 mb-3 fw-normal">Fa√ßa login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">E-mail</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="senha" placeholder="Senha" required>
          <label for="senha">Senha</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

        <div id="mensagem-erro" class="mensagem-erro d-none"></div>

        <p class="mt-3"><a href="pages/register.html" class="text-white">Criar conta</a></p>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
